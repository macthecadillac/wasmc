name:                wasmc
version:             0.1.0.0
github:              "githubuser/wasmc"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/wasmc#readme>

dependencies:
- base >= 4.7 && < 5
- wasm >= 1.0.0
- bytestring >= 0.10.8
- mtl
- binary
- containers
- QuickCheck
- generic-random
- llvm-hs-pure
- llvm-hs-pretty
- text

library:
  source-dirs: src
  ghc-options:
  - -Werror=incomplete-patterns

executables:
  wasmc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror=incomplete-patterns
    dependencies:
    - wasmc

tests:
  wasmc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror=incomplete-patterns
    dependencies:
    - wasmc
